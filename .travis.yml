language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t ilango78/docker-react -f Dockerfile.dev .
script:
  docker run -e CI=true -t ilango78/docker-react npm run test -- --coverage
deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-160230643375"
  on:
    branch: "master"
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"